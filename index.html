<body>
    <script>
    while (true) { // to keep the code in a loop
        let userName = prompt("who are you", '');
        if (userName === 'Admin') {
            let pass = prompt("password", "")
            if (pass === ("TheMaster")){
                alert("WELCOME");
            } else if (pass === '' || pass === null){
            alert('cancelled');
            } else {
                alert('Wrong Password');
            }
        } else {
            alert('Access Denied')
        }
    }

    </script>
